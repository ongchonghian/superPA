# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
#
# Environment & secrets model (authoritative reference for production):
# - All sensitive values are read exclusively from process.env at runtime.
# - Secret material must NOT be committed to source control or .env files.
# - In production, configure Firebase / Google Cloud (e.g. App Hosting, Cloud Run)
#   to mount secrets into these environment variables, typically via Secret Manager.
#
# Required server-only env vars (backed by Secret Manager) used by:
# - [`src/lib/auth-server.ts`](src/lib/auth-server.ts:51)
# - [`src/app/api/**`](src/app/api/ai-summary/route.ts:1)
# - [`src/ai/**`](src/ai/genkit.ts:2)
#   FIREBASE_PRIVATE_KEY          -> service account private key (with '\n' newlines encoded if needed)
#   FIREBASE_CLIENT_EMAIL         -> service account client email
#   FIREBASE_PROJECT_ID           -> Firebase / GCP project ID
#   GEMINI_API_KEY                -> API key for Google AI / Gemini
#
# Required public (client) env vars (non-secret but env-managed) used by:
# - [`src/lib/firebase.ts`](src/lib/firebase.ts:27)
#   NEXT_PUBLIC_FIREBASE_API_KEY
#   NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
#   NEXT_PUBLIC_FIREBASE_PROJECT_ID
#   NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
#   NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
#   NEXT_PUBLIC_FIREBASE_APP_ID
#
# Example Secret Manager -> env var mappings for App Hosting (replace names with your actual secrets):
# - secret: firebase-service-account-private-key      -> FIREBASE_PRIVATE_KEY
# - secret: firebase-service-account-client-email     -> FIREBASE_CLIENT_EMAIL
# - secret: firebase-project-id                       -> FIREBASE_PROJECT_ID
# - secret: gemini-api-key                            -> GEMINI_API_KEY
# - secret: firebase-api-key                          -> NEXT_PUBLIC_FIREBASE_API_KEY
# - secret: firebase-auth-domain                      -> NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - secret: firebase-project-id                       -> NEXT_PUBLIC_FIREBASE_PROJECT_ID
# - secret: firebase-storage-bucket                   -> NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - secret: firebase-messaging-sender-id              -> NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - secret: firebase-app-id                           -> NEXT_PUBLIC_FIREBASE_APP_ID
#
# IMPORTANT:
# - Do NOT put literal key values in this file.
# - Configure these environment variables in Firebase Hosting / App Hosting UI or via
#   gcloud/firebase-tools so that the platform injects them at runtime.

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
